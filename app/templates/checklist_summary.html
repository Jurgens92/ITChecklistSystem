{% extends "base.html" %}
{% block content %}
<div class="summary-container">
    <h1>Checklist Summary</h1>
    
    <div id="summaryContent" class="summary-content">{% for category, items in summary.summary.items() %}{{ category }}:{% for item in items %}
- {{ item }}{% endfor %}
{% endfor %}{% if summary.notes %}
Notes:
{{ summary.notes }}{% endif %}</div>

    <div class="summary-actions">
        <button onclick="copySummary()" class="button">Copy Summary</button>
        <a href="{{ url_for('main.dashboard') }}" class="button secondary">Return to Dashboard</a>
    </div>
</div>

<style>
.summary-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.summary-content {
    white-space: pre;
    font-family: monospace;
    background: #f5f5f5;
    padding: 15px;
    border-radius: 4px;
    margin: 15px 0;
    line-height: 1.2;
}

.summary-actions {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
    margin-top: 20px;
}
</style>

<script>
function copySummary() {
    const summaryText = document.getElementById('summaryContent').textContent;
    navigator.clipboard.writeText(summaryText).then(() => {
        alert('Summary copied to clipboard!');
    }).catch(err => {
        console.error('Failed to copy text: ', err);
        alert('Failed to copy summary');
    });
}
</script>
{% endblock %}
